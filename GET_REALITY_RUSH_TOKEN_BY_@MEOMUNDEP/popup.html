<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 350px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .header {
        text-align: center;
        margin-bottom: 15px;
      }
      .header img {
        width: 48px;
        height: 48px;
      }
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background-color: #45a049;
      }
      #token {
        word-break: break-all;
        padding: 12px;
        background-color: #f5f5f5;
        border-radius: 4px;
        min-height: 60px;
        font-family: monospace;
      }
      .timestamp {
        font-size: 12px;
        color: #666;
        text-align: right;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #666;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Reality Rush Token Grabber</h2>
        <p>by @MeoMunDep</p>
      </div>
      <button id="getToken">Get Latest Token</button>
      <div id="token">No token available</div>
      <div id="timestamp" class="timestamp"></div>
      <div class="footer">
        <p>Click the button above to get and copy the latest token</p>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
